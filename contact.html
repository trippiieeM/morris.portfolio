  <main class="pt-28 max-w-4xl mx-auto px-6">
    <section>
      <h1 class="text-4xl font-bold text-blue-400 mb-6">Get In Touch</h1>
      <p class="text-lg text-gray-300 mb-10">Whether you have a project in mind or just want to say hi, my inbox is always open.</p>

      <!-- Contact Form -->
      <form
        action="https://formspree.io/f/xwpojojp" 
        method="POST"
        class="bg-gray-800 p-6 rounded-xl shadow-lg space-y-6"
      >
        <div>
          <label for="name" class="block text-gray-400 mb-1">Your Name</label>
          <input type="text" id="name" name="name" required class="w-full px-4 py-2 bg-gray-700 text-white rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <div>
          <label for="email" class="block text-gray-400 mb-1">Your Email</label>
          <input type="email" id="email" name="email" required class="w-full px-4 py-2 bg-gray-700 text-white rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <div>
          <label for="message" class="block text-gray-400 mb-1">Message</label>
          <textarea id="message" name="message" rows="5" required class="w-full px-4 py-2 bg-gray-700 text-white rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
        </div>
        <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-md font-semibold transition duration-150">
          Send Message
        </button>
      </form>
